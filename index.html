<style>
:root{
  --bg:#020416;
  --card:#071428;
  --accent:#f6c84c;
  --pill:#071a33;
  --muted:#9cb3d9;
}
body{
  margin:0;
  padding:22px;
  background:var(--bg);
  font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;
  display:flex;
  justify-content:center;

.card{
  width:100%;
  max-width:820px;
  background:linear-gradient(180deg,#061527,#04101f);
  border-radius:16px;
  padding:22px;
  box-shadow:0 20px 80px rgba(0,0,0,0.8);
  border:1px solid rgba(255,255,255,0.05);
  color:#e6f0ff;
}
.title{ color:var(--accent); font-size:22px; font-weight:900; letter-spacing:0.06em; text-transform:uppercase; margin-bottom:4px;}
.subtitle{ color:var(--muted); font-size:13px; margin-bottom:18px;}
.label{ color:#ffd37b; font-size:14px; font-weight:800; margin:10px 0 8px;}

/* grid rows */
.row{ display:flex; gap:12px; align-items:center; margin-bottom:14px; flex-wrap:wrap;}
.item{ width:72px; height:72px; background:#0a1c33; border:1px solid rgba(255,255,255,0.06); border-radius:12px; display:flex; align-items:center; justify-content:center; padding:6px; box-shadow:0 10px 25px rgba(0,0,0,0.45); font-size:12px; font-weight:700; color:white;}
.item img{ width:100%; height:100%; object-fit:contain; border-radius:8px;}
.login-btn{ width:100%; height:100%; background:linear-gradient(180deg,#f6c84c,#eebb3e); border-radius:10px; color:black; font-weight:800; text-decoration:none; display:flex; align-items:center; justify-content:center; font-size:14px;}
.thumb img{ object-fit:cover; border-radius:8px;}

/* player area */
.player-section{ margin-top:18px; padding:16px; background:rgba(255,255,255,0.02); border-radius:12px; border:1px solid rgba(255,255,255,0.03); text-align:center; font-weight:800; letter-spacing:0.4px;}

/* thumbs row */
.thumbs-row{ display:flex; gap:16px; justify-content:center; margin-top:14px; padding:6px 0 2px; flex-wrap:wrap;}
.thumb-card{ width:220px; height:140px; border-radius:14px; background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); padding:8px; box-shadow:0 8px 20px rgba(2,8,20,0.6); border:1px solid rgba(255,255,255,0.035); display:flex; align-items:center; justify-content:center; position:relative; overflow:hidden; cursor:pointer; transition:transform .25s ease;}
.thumb-card img{ width:100%; height:100%; object-fit:cover; border-radius:10px; display:block;}
.thumb-badge{ position:absolute; left:12px; top:8px; background:linear-gradient(180deg,#f6c84c,#eebb3e); color:#071017; padding:6px 8px; border-radius:8px; font-weight:900; font-size:12px; z-index:6;}
.thumb-caption{ position:absolute; right:10px; bottom:10px; background:rgba(2,6,20,0.6); color:var(--muted); padding:6px 8px; border-radius:8px; font-size:12px; z-index:6;}
.thumb-card:hover{ transform:translateY(-6px) scale(1.01); }

/* copy buttons one line */
.copy-row{ display:flex; gap:12px; justify-content:center; margin-top:16px; flex-wrap:wrap;}
.copy-btn{ background:#1e7f63; color:white; padding:12px 18px; border-radius:10px; border:0; font-weight:800; cursor:pointer; min-width:180px;}

/* PIN modal */
#pinModal{ display:none; position:fixed; inset:0; z-index:9999; background:rgba(0,0,0,0.75); backdrop-filter:blur(4px); align-items:center; justify-content:center; }
.pin-box{ width:92%; max-width:420px; background:#071428; padding:20px; border-radius:12px; border:1px solid rgba(255,255,255,0.06); text-align:center;}
.pin-box h3{ margin:0 0 12px; color:var(--accent); font-size:18px;}
.pin-box input{ width:100%; padding:12px; border-radius:8px; border:1px solid rgba(255,255,255,0.06); background:rgba(255,255,255,0.02); color:#fff; margin-bottom:12px; font-size:16px;}
.pin-box .actions{ display:flex; gap:10px; justify-content:center; }
.pin-box button{ padding:10px 14px; border-radius:8px; border:0; cursor:pointer; font-weight:700;}
.btn-cancel{ background:#2b3946; color:#fff;}
.btn-ok{ background:#1e7f63; color:#fff;}

/* small info modal when PIN ok */
#infoModal{ display:none; position:fixed; inset:0; z-index:9998; background:rgba(0,0,0,0.6); align-items:center; justify-content:center; }
.info-card{ width:94%; max-width:520px; background:#0b1622; padding:18px; border-radius:12px; border:1px solid rgba(255,255,255,0.04); color:#eef6ff;}
.info-row{ display:flex; gap:12px; align-items:flex-start; justify-content:space-between; flex-wrap:wrap;}
.info-left{ flex:1; min-width:200px;}
.info-actions{ display:flex; gap:10px; align-items:center; margin-top:12px;}
.small-muted{ color:var(--muted); font-size:13px;}

/* responsive */
@media (max-width:520px){
  .thumb-card{ width:100%; height:150px;}
  .item{ width:65px; height:65px;}
  .copy-btn{ min-width:140px;}
}
</style>
</head>

<script>
/*
 Behavior:
 - AFFILIATE details are stored here (hidden from page). They are only revealed / copied after correct PIN.
 - PIN is '2393' by default. You can change PIN below.
 - Session: once unlocked, sessionStorage keeps 'unlocked' flag for this tab. On close/reopen it requires PIN again.
*/

// === Configuration (change PIN here if needed) ===
const CONFIG = {
  PIN: '2393',          // change PIN if you want
  sessionKey: 'affinfo_unlocked_v1' // sessionStorage key
};

// hidden data (not visible on page)
const AFF = {
  jeetwin: `JEETWIN AFFILIATE DETAILS
Username: affuzzaman
Account Status: Active
First Name: affuzzaman
Last Name: affuzzaman
Approved: 2025/11/07 14:58:24
Referral Code: 3IKzdxYz
Phone1: +8801979990349
Phone2: +8801806102635
Email: smakerruzzamanripon@gmail.com`,
  betvisa: `BETVISA AFFILIATE DETAILS
Username: ukilaff
Account Status: Active
First Name: ukilaff
Last Name: ukilaff
Approved: 2025/11/11 14:39:21
Referral Code: U40cl0QS
Phone1: +8801716214561
Phone2: +8801806102635
Email: smukiluddin@gmail.com`
};

// UI helpers
function openModal(src){
  const m = document.getElementById('modal');
  const img = document.getElementById('modal-img');
  img.src = src;
  m.style.display = 'flex';
}
function closeModal(){
  const m = document.getElementById('modal');
  m.style.display = 'none';
  document.getElementById('modal-img').src = '';
}

// PIN modal flow
let pendingKey = null;
function requestPinThenCopy(key){
  // Save which data requested
  pendingKey = key;
  // If already unlocked this session -> directly copy/show
  if(sessionStorage.getItem(CONFIG.sessionKey) === '1'){
    showInfoFor(key);
    return;
  }
  // show PIN modal
  document.getElementById('pinInput').value = '';
  document.getElementById('pinError').textContent = '';
  const pm = document.getElementById('pinModal');
  pm.style.display = 'flex';
  document.getElementById('pinInput').focus();
}
function closePin(){
  document.getElementById('pinModal').style.display = 'none';
  pendingKey = null;
}
function verifyPin(){
  const v = document.getElementById('pinInput').value.trim();
  if(!v){ document.getElementById('pinError').textContent = 'Please enter PIN.'; return; }
  if(v === CONFIG.PIN){
    // success
    sessionStorage.setItem(CONFIG.sessionKey, '1'); // unlocked for this session/tab
    document.getElementById('pinModal').style.display = 'none';
    if(pendingKey) showInfoFor(pendingKey);
    pendingKey = null;
  } else {
    document.getElementById('pinError').textContent = 'âŒ Wrong PIN. Try again.';
  }
}

// show info modal
function showInfoFor(key){
  const txt = AFF[key];
  if(!txt) return;
  document.getElementById('infoTitle').textContent = (key==='jeetwin' ? 'JEETWIN Details' : 'BETVISA Details');
  document.getElementById('infoBody').textContent = txt;
  document.getElementById('infoModal').style.display = 'flex';
}

// copy from info modal (copies shown info)
function copyShownInfo(){
  const txt = document.getElementById('infoBody').textContent;
  if(!txt) return;
  if(navigator.clipboard && navigator.clipboard.writeText){
    navigator.clipboard.writeText(txt).then(()=> alert('Copied Successfully âœ“'));
  } else {
    const ta = document.createElement('textarea'); ta.value = txt; document.body.appendChild(ta); ta.select();
    try { document.execCommand('copy'); alert('Copied Successfully âœ“'); } catch(e){ window.prompt('Copy text:', txt); }
    document.body.removeChild(ta);
  }
  closeInfo();
}

function closeInfo(){
  document.getElementById('infoModal').style.display = 'none';
}

// Ensure pressing ESC closes modals
document.addEventListener('keydown', function(e){
  if(e.key === 'Escape'){
    const pm = document.getElementById('pinModal');
    const im = document.getElementById('infoModal');
    const modal = document.getElementById('modal');
    if(pm.style.display === 'flex') closePin();
    else if(im.style.display === 'flex') closeInfo();
    else if(modal.style.display === 'flex') closeModal();
  }
});

// If you want to force PIN on page load (hide thumbnails until PIN) you could:
// if(sessionStorage.getItem(CONFIG.sessionKey) !== '1') requestPinThenCopy(null);
// but currently thumbnails and login remain visible; full affiliate details are hidden until PIN.
</script>
