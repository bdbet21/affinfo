<style>
:root{
  --bg:#020416;
  --card:#071428;
  --accent:#f6c84c;
  --pill:#071a33;
  --muted:#9cb3d9;
}

/* ------------ unchanged global layout (kept same) ------------ */
body{
  margin:0;
  padding:22px;
  background:#020416;
  font-family:Inter,system-ui;
  display:flex;
  justify-content:center;
}

.card{
  width:100%;
  max-width:450px;
  background:linear-gradient(180deg,#061527,#04101f);
  border-radius:16px;
  padding:18px;
  box-shadow:0 20px 80px rgba(0,0,0,0.8);
  border:1px solid rgba(255,255,255,0.05);
}

.title{
  color:var(--accent);
  font-size:22px;
  font-weight:900;
  letter-spacing:0.1em;
  text-transform:uppercase;
  margin-bottom:2px;
}

.subtitle{
  color:#9cb3d9;
  font-size:13px;
  margin-bottom:18px;
}

.label{
  color:#ffd37b;
  font-size:14px;
  font-weight:800;
  margin:10px 0 8px;
}

/* FIXED: Same size 4-box row */
.row{
  width:100%;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:8px;
  margin-bottom:14px;
}

/* All 4 items same size */
.item{
  width:25%;
  height:60px;
  background:#0a1c33;
  border:1px solid rgba(255,255,255,0.07);
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:6px;
  box-shadow:0 10px 25px rgba(0,0,0,0.45);
  font-size:12px;
  font-weight:700;
  color:white;
}

/* Logo */
.item img{
  width:100%;
  height:100%;
  object-fit:contain;
  border-radius:8px;
}

/* Login button (same size box) */
.login-btn{
  width:100%;
  height:100%;
  background:linear-gradient(180deg,#f6c84c,#eebb3e);
  border-radius:10px;
  color:black;
  font-weight:800;
  text-decoration:none;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:14px;
}

/* Photo thumb */
.thumb img{
  object-fit:cover;
}

/* Copy */
.copy-btn{
  font-size:26px;
  cursor:pointer;
}

/* Image modal */
#modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.9);
  backdrop-filter:blur(6px);
  z-index:9999;
  justify-content:center;
  align-items:center;
}

#modal img{
  max-width:95%;
  max-height:95%;
  border-radius:10px;
}

.close{
  position:absolute;
  top:20px;
  right:20px;
  color:white;
  font-size:32px;
  cursor:pointer;
  font-weight:900;
}

/* responsive tweaks */
@media (max-width:420px){
  .item{height:56px}
  .title{font-size:18px}
  .login-btn{font-size:13px}
}

/* ========== NEW: prettier thumbnail styles ========== */
.thumbs-row{
  display:flex;
  gap:12px;
  justify-content:center;
  margin-top:14px;
  padding:6px 0 2px;
}

/* thumb card wrapper to create premium plate look */
.thumb-card{
  width:42%;
  height:120px;
  border-radius:14px;
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  padding:8px;
  box-shadow:
    0 8px 20px rgba(2,8,20,0.6),        /* outer deep shadow */
    inset 0 1px 0 rgba(255,255,255,0.02);/* subtle inner sheen */
  border:1px solid rgba(255,255,255,0.035);
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
  overflow:visible;
  cursor:pointer;
  transition:transform .25s ease, box-shadow .25s ease;
}

/* image within card: rounded and slightly elevated */
.thumb-card img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:10px;
  display:block;
  box-shadow:0 10px 30px rgba(4,20,40,0.6);
  transition:transform .35s ease;
}

/* golden badge on top-left */
.thumb-badge{
  position:absolute;
  left:10px;
  top:8px;
  background:linear-gradient(180deg,#f6c84c,#eebb3e);
  color:#071017;
  padding:6px 8px;
  border-radius:8px;
  font-weight:900;
  font-size:12px;
  box-shadow:0 6px 16px rgba(230,200,80,0.12);
  z-index:6;
  letter-spacing:0.04em;
}

/* subtle caption at bottom */
.thumb-caption{
  position:absolute;
  right:10px;
  bottom:10px;
  background:rgba(2,6,20,0.6);
  color:var(--muted);
  padding:6px 8px;
  border-radius:8px;
  font-size:12px;
  z-index:6;
  border:1px solid rgba(255,255,255,0.02);
}

/* hover interactions: scale image slightly and lift card */
.thumb-card:hover{
  transform:translateY(-6px) scale(1.01);
  box-shadow:
    0 18px 45px rgba(2,8,20,0.75),
    inset 0 1px 0 rgba(255,255,255,0.02);
}
.thumb-card:hover img{
  transform:scale(1.04);
}

/* mobile: stack and adjust sizes */
@media (max-width:420px){
  .thumb-card{width:100%;height:150px}
  .thumb-badge{left:12px;top:10px}
  .thumb-caption{right:12px;bottom:12px}
}
</style>

function copyText(key){

}
