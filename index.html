<style>
:root{

/* ------------ unchanged global layout (kept same) ------------ */
body{
  margin:0;
  padding:22px;
  background:var(--bg);
  font-family:Inter,system-ui,Arial,sans-serif;
  display:flex;
  justify-content:center;
  min-height:100vh;
  align-items:flex-start;
}

.card{
  width:100%;
  max-width:450px;
  background:linear-gradient(180deg,#061527,#04101f);
  border-radius:16px;
  padding:18px;
  box-shadow:0 20px 80px rgba(0,0,0,0.8);
  border:1px solid rgba(255,255,255,0.05);
  color:#e6f0ff;
}

.title{
  color:var(--accent);
  font-size:22px;
  font-weight:900;
  letter-spacing:0.1em;
  text-transform:uppercase;
  margin-bottom:2px;
}

.subtitle{
  color:var(--muted);
  font-size:13px;
  margin-bottom:18px;
}

.label{
  color:#ffd37b;
  font-size:14px;
  font-weight:800;
  margin:10px 0 8px;
}

/* FIXED: Same size 4-box row */
.row{
  width:100%;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:8px;
  margin-bottom:14px;
}

/* All 4 items same size */
.item{
  width:25%;
  height:60px;
  background:#0a1c33;
  border:1px solid rgba(255,255,255,0.07);
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:6px;
  box-shadow:0 10px 25px rgba(0,0,0,0.45);
  font-size:12px;
  font-weight:700;
  color:white;
}

/* Logo */
.item img{
  width:100%;
  height:100%;
  object-fit:contain;
  border-radius:8px;
}

/* Login button (same size box) */
.login-btn{
  width:100%;
  height:100%;
  background:linear-gradient(180deg,#f6c84c,#eebb3e);
  border-radius:10px;
  color:black;
  font-weight:800;
  text-decoration:none;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:14px;
}

/* Photo thumb */
.thumb img{
  object-fit:cover;
}

/* Copy */
.copy-btn{
  font-size:22px;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* Image modal */
#modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.9);
  backdrop-filter:blur(6px);
  z-index:9999;
  justify-content:center;
  align-items:center;
}

#modal img{
  max-width:95%;
  max-height:95%;
  border-radius:10px;
}

.close{
  position:absolute;
  top:20px;
  right:20px;
  color:white;
  font-size:32px;
  cursor:pointer;
  font-weight:900;
}

/* responsive tweaks */
@media (max-width:420px){
  .item{height:56px}
  .title{font-size:18px}
  .login-btn{font-size:13px}
}

/* ========== NEW: prettier thumbnail styles ========== */
.thumbs-row{
  display:flex;
  gap:12px;
  justify-content:center;
  margin-top:14px;
  padding:6px 0 2px;
}

/* thumb card wrapper to create premium plate look */
.thumb-card{
  width:42%;
  height:120px;
  border-radius:14px;
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  padding:8px;
  box-shadow:
    0 8px 20px rgba(2,8,20,0.6),
    inset 0 1px 0 rgba(255,255,255,0.02);
  border:1px solid rgba(255,255,255,0.035);
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
  overflow:visible;
  cursor:pointer;
  transition:transform .25s ease, box-shadow .25s ease;
}

/* image within card: rounded and slightly elevated */
.thumb-card img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:10px;
  display:block;
  box-shadow:0 10px 30px rgba(4,20,40,0.6);
  transition:transform .35s ease;
}

/* golden badge on top-left */
.thumb-badge{
  position:absolute;
  left:10px;
  top:8px;
  background:linear-gradient(180deg,#f6c84c,#eebb3e);
  color:#071017;
  padding:6px 8px;
  border-radius:8px;
  font-weight:900;
  font-size:12px;
  box-shadow:0 6px 16px rgba(230,200,80,0.12);
  z-index:6;
  letter-spacing:0.04em;
}

/* subtle caption at bottom */
.thumb-caption{
  position:absolute;
  right:10px;
  bottom:10px;
  background:rgba(2,6,20,0.6);
  color:var(--muted);
  padding:6px 8px;
  border-radius:8px;
  font-size:12px;
  z-index:6;
  border:1px solid rgba(255,255,255,0.02);
}

/* hover interactions: scale image slightly and lift card */
.thumb-card:hover{
  transform:translateY(-6px) scale(1.01);
  box-shadow:
    0 18px 45px rgba(2,8,20,0.75),
    inset 0 1px 0 rgba(255,255,255,0.02);
}
.thumb-card:hover img{
  transform:scale(1.04);
}

/* mobile: stack and adjust sizes */
@media (max-width:420px){
  .thumb-card{width:100%;height:150px}
  .thumb-badge{left:12px;top:10px}
  .thumb-caption{right:12px;bottom:12px}
}

/* ========== INFO panel styles ========== */
.info{
  margin-top:14px;
  padding:16px;
  background:rgba(255,255,255,0.02);
  border-radius:12px;
  color:#e6f0ff;

/* PIN area */
.pin-row{

  margin-top:12px;
  align-items:center;
}
#pin{

#pinBtn{

  color:white;
  font-weight:800;

/* error text */
.err{

/* copy buttons row (single line) */

  font-weight:700;
  cursor:pointer;
  text-align:center;
}

/* small link style */
.info a{
  color:var(--accent);
  text-decoration:underline;
}
</style>

/* copy to clipboard with fallback */
function copyText(key){
  const txt = TEXT[key];
  if(!txt) return alert("No data to copy");
  if(navigator.clipboard && navigator.clipboard.writeText){
    navigator.clipboard.writeText(txt).then(()=> alert("Copied Successfully âœ“"))
    .catch(()=> fallbackCopy(txt));
  } else {
    fallbackCopy(txt);
  }
}
function fallbackCopy(txt){
  const ta = document.createElement('textarea');
  ta.value = txt;
  ta.style.position = 'fixed';
  ta.style.left = '-9999px';
  document.body.appendChild(ta);
  ta.select();
  try{ document.execCommand('copy'); alert("Copied Successfully âœ“"); }
  catch(e){ window.prompt("Copy the text below:", txt); }
  document.body.removeChild(ta);
}

/* modal open/close */
function openModal(src){
  if(!src) return;
  const modal = document.getElementById("modal");
  const img = document.getElementById("modal-img");
  img.src = src;
  modal.style.display = "flex";
  modal.setAttribute('aria-hidden','false');
  document.body.style.overflow = 'hidden';
}
function closeModal(e){
  // allow clicking outside or the âœ– to close
  const modal = document.getElementById("modal");
  modal.style.display = "none";
  modal.setAttribute('aria-hidden','true');
  document.getElementById("modal-img").src = "";
  document.body.style.overflow = '';
}
document.addEventListener('keydown', e=>{
  if(e.key === 'Escape') closeModal();
});

/* ===== PIN behaviour ===== */
const CORRECT_PIN = "2393";

function checkPin(){
  const input = document.getElementById('pin');
  const err = document.getElementById('err');
  const info = document.getElementById('info');
  const pinBtn = document.getElementById('pinBtn');

  if(input.value.trim() === CORRECT_PIN){
      info.style.display = "block";
      info.setAttribute("aria-hidden","false");

      // Hide PIN inputs after success (so details won't show without PIN next time)
      input.style.display = "none";
      pinBtn.style.display = "none";
      err.textContent = "";
  } else {
      err.textContent = "âŒ Wrong PIN. Try again!";
  }
}

// Make Enter key trigger checkPin when focus on pin field
document.getElementById('pin').addEventListener('keydown', function(e){
  if(e.key === 'Enter') checkPin();
});

// RESET INFO ON PAGE LOAD (PIN REQUIRED EVERY TIME)
window.addEventListener('load', () => {
  document.getElementById('info').style.display = "none";
  document.getElementById('info').setAttribute('aria-hidden','true');
  document.getElementById('pin').style.display = "block";
  document.getElementById('pinBtn').style.display = "inline-block";
  document.getElementById('pin').value = "";
  document.getElementById('err').textContent = "";
});
</script>
